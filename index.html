<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" async defer></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/img/morse-code.png"
    />

    <title>Morse Code Translator</title>
  </head>

  <body>
    <section>
      <h2>Morse Code Translator</h2>
      <div>
        <input id="myText" type="text" /><input
          type="submit"
          onclick="getMorseFromInput()"
        />
      </div>
      <div>
        <input id="myMorse" type="text" /><input
          type="submit"
          onclick="getTextFromInput()"
        />
      </div>
      <!-- <button onclick="yes()">Listen!</button> -->
    </section>
  </body>
</html>
